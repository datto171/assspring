<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<body>
<form th:action="@{/product/create}" th:object="${product}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Hello Error</span>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Image</label>
        <input type="text" th:field="*{imgUrl}">
        <span th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}">Hello Error</span>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Price</label>
        <input type="text" th:field="*{price}">
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Category Id</label>
        <input type="text" th:field="*{categoryId}">
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Description</label>
        <input type="text" th:field="*{description}">
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            <button type="reset" class="btn btn-primary" value="Reset">Reset</button>
        </div>
    </div>
</form>
</body>
</html>
